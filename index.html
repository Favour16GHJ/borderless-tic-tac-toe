<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>A game you know</h2>

      <div id="players">
        <p id="p1" class="player">
          Player <span id="p1-symbol"></span>: <span id="p1-name"></span>
        </p>
        <p id="p2" class="player">
          Player <span id="p2-symbol"></span>: <span id="p2-name"></span>
        </p>
      </div>
    </header>

    <div id="board">
      <div class="square" id="box1" ></div>
      <div class="square" id="box2" ></div>
      <div class="square" id="box3" ></div>
      <div class="square" id="box4" ></div>
      <div class="square" id="box5" ></div>
      <div class="square" id="box6" ></div>
      <div class="square" id="box7"></div>
      <div class="square" id="box8"></div>
      <div class="square" id="box9"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
